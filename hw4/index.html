		<div class="welcome_panel">
			<span class="text_welcome"><img src="https://cdn0.iconfinder.com/data/icons/geek-zone-icons-rounded/110/Tetris-128.png" width="30px" height="30px">      Welcome to Tetris World!</span>
		</div>

		<div class="control_panel">
			<button class="btn_primary_start" id="btn_start">START GAME</button>
			<button class="btn_primary_pause" id="btn_pause" disabled>PAUSE</button>
			<button class="btn_primary_quit" id="btn_quit" disabled>QUIT GAME</button>
		</div>
		<div class="display_panel">
			<div class="col-md-3">
				<hr>
				<p class="text_hint_yellow">Instruction (keyboard)</p>
				<p class="text_hint"> Rotate:  <span class="glyphicon glyphicon-arrow-up"></span></p>
				<p class="text_hint"> Move: <span class="glyphicon glyphicon-arrow-left"></span> 
				<span class="glyphicon glyphicon-arrow-down"></span> 
				<span class="glyphicon glyphicon-arrow-right"></span></p>
				<hr>
				<p class="text_hint_yellow">Hint</p>
				<p class="text_hint">Delete one line, get  points <span class="text_hint_yellow" id="hint_score">10</span> in this level. </p>
				<p class="text_hint">To get to next level, your total score should reach <span id="hint_goal" class="text_hint_yellow">80</span> points.</p>
				<p class="text_hint">Sometimes, you get a block dropping very fast, <span
				class="text_hint_yellow">watch out!</span></p>
				<p class="text_hint">Higher level, blocks drop faster!</p>
				<hr>
			</div>
			<div class="col-md-9 tetrisContainer">
			<p class="text_hint">Score : <span class="text_hint" id="p_score">0</span></p>
			<p class="text_hint">Level  : <span class="text_hint" id="p_level">1</span></p>

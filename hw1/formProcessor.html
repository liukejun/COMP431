<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="author" content="KejunLiu">
</head>
<body>
	<h1>Data has been received.</h1>
	<table style="width:100%">
		<tr>
			<td>Account Name</td>
			<td id="account"></td>
		</tr>
		<tr>
			<td>Display Name</td>
			<td id="display"></td>
		</tr>
		<tr>
			<td>Email Address</td>
			<td id="email"></td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td id="phone"></td>
		</tr>
		<tr>
			<td>Birthday</td>
			<td id="birth"></td>
		</tr>
		<tr>
			<td>Zip Code</td>
			<td id="zip"></td>
		</tr>
		<tr>
			<td>Time when loading</td>
			<td id="time"></td>
		</tr>
	</table>
	<script language="JavaScript">
	function formprocessor(){
		var parameters=location.search.substring(1).split("&");
		var temp=parameters[0].split("=");
		var an=unescape(temp[1]);
		temp=parameters[1].split("=");
		var dn=unescape(temp[1]);
		temp=parameters[2].split("=");
		var em=unescape(temp[1]);
		temp=parameters[3].split("=");
		var phone=unescape(temp[1]);
		temp=parameters[4].split("=");
		var birth=unescape(temp[1]);
		temp=parameters[5].split("=");
		var zip=unescape(temp[1]);
		temp=parameters[9].split("=");
		
		var time=new Date(parseInt(unescape(temp[1]),10));
		console.log(time);
		document.getElementById("account").innerHTML=an;
		document.getElementById("display").innerHTML=dn;
		document.getElementById("email").innerHTML=em;
		document.getElementById("phone").innerHTML=phone;
		document.getElementById("zip").innerHTML=zip;
		document.getElementById("time").innerHTML=time;
		document.getElementById("birth").innerHTML=birth;

	}
	formprocessor();
	</script>
</body>

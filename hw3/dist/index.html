<!DOCTYPE html>
<html lang="en">
<head>
	<title>Landing Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta name="author" content="KejunLiu">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Website CSS style -->
	<link rel="stylesheet" type="text/css" href="index.css">

	<!-- Website Font style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- Welcome texts -->
	<div class="container welcome">
		<center><h1>Welcome To RiceBook</h1></center>
	</div>
	<div class="container body">
	    <div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="#" class="active" id="login-form-link">Login</a>
								</div>
								<div class="col-xs-6">
									<a href="#" id="register-form-link">Register</a>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<!-- Login form -->
									<form name="formLogin" id="login-form" action="main.html" method="GET" role="form" style="display: block;">
										<!-- Account name -->
										<div class="form-group">
											<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Account Name" value="">
										</div>
										<!-- Password -->
										<div class="form-group">
											<input type="password" name="password" id="password_login" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<!-- login button -->
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" onclick="return validateLogin()">
												</div>
											</div>
										</div>
										<!-- forget pwd -->
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
													</div>
												</div>
											</div>
										</div>
									</form>
									<!-- end of form login -->
									<!-- Register form -->
									<form name="formRegister" id="register-form" action="main.html" method="get" role="form" style="display: none;">
										<!-- Account name -->
										<div class="form-group">
											<input type="text" placeholder="Account Name" name="aname" required id="accountname" tabindex="1" class="form-control" value="">
										</div>
										<!-- Display Name -->
										<div class="form-group">
											<input type="text" placeholder="Display Name" name="dname" id="displayname" tabindex="1" class="form-control" value="">
										</div>
										<!-- Email Address -->
										<div class="form-group">
											<input type="email" placeholder="Email Address" name="email" required id="email" tabindex="1" class="form-control" value="">
										</div>
										<!-- Phone number -->
										<div class="form-group">
											<input type="number" placeholder="Phone Number" name="phone" required id="phone" tabindex="1" class="form-control" value="">
										</div>
										<!-- Birthday -->
										<div class="form-group">
											<input type="date" id="birth" name="birthday" required  tabindex="1" class="form-control" value="">
										</div>
										<!-- Zip code -->
										<div class="form-group">
											<input type="number" placeholder="Zip Code" name="zip" required id="zipcode" tabindex="1" class="form-control" value="">
										</div>
										<!-- Password -->
										<div class="form-group">
											<input type="password" placeholder="Password" name="pwd" required id="password" tabindex="2" class="form-control">
										</div>
										<!-- Confirm password -->
										<div class="form-group">
											<input type="password" placeholder="Confirm Password" name="pwdcmf" required id="confirm-password" tabindex="2" class="form-control">
										</div>
										<!-- Register Button -->
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" onclick="return validateRegister()">
												</div>
											</div>
										</div>
									</form>
									<!-- end of register form -->
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<footer class="container-fluid text-center">
  		<p>2016, Kejun Liu. Version 1.0</p>
	</footer>
</body>
</html>

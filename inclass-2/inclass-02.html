<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kejun Liu">
</head>
<body>
	<h1>
		Pizza Guys Order Form
	</h1>
	<img src="http://troppa-nl.com/wp-content/uploads/2015/08/pizza-stock.jpg" width="300" height="200"></br>
	<form action="action_page.php" method="GET" id="myForm">
		<p><b>Name</b></p>
		<input type="text" name="name" placeholder="your name" required></br>
		<p><b>Address: ### Street Name ...</b></p>
		<input type="text" name="address" placeholder="delivery address" required></br>
		<p><b>Phone Number: 123-123-1234</b></p>
		<input type="text" name="phone" placeholder="123-123-1234" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" required></br>
		<p><b>Pizza size</b></p>
		<input type="radio" name="size" value="large" required>Large
		<input type="radio" name="size" value="medium">Medium
		<input type="radio" name="size" value="small">Small</br>
		<p><b>Pizza Toppings</b></p>
		<input type="checkbox" name="topping" value="sausage">Sausage
		<input type="checkbox" name="topping" value="pepperoni">Pepperoni
		<input type="checkbox" name="topping" value="olives">Olives
		<input type="checkbox" name="topping" value="anchovies">Anchovies
		<input type="checkbox" name="topping" value="onions">Onions</br>
		<input type="submit" name="po" value="Place Order">
		<input type="reset" name="clear" value="clear">
	</form>
</body>
</html>
